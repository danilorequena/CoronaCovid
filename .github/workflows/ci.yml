name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build App
      run: xcodebuild -project 'CoronaCovid.xcodeproj' -scheme 'CoronaCovid' -destination 'generic/plataform=iOS' -configuration Release build CODE_SIGNING_ALLOWED=NO
    - name: Run tests
      run: swift test -v
